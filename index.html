                                    setCurrentBesoinIndex(0);
                                }}
                                style={{
                                    marginBottom: '20px',
                                    padding: '10px 20px',
                                    background: 'rgba(255, 255, 255, 0.9)',
                                    border: 'none',
                                    borderRadius: '10px',
                                    cursor: 'pointer',
                                    fontSize: '14px',
                                    fontWeight: '600',
                                    color: '#667eea'
                                }}
                            >
                                ‚Üê Retour au dashboard
                            </button>

                            <div style={{
                                background: 'rgba(255, 255, 255, 0.95)',
                                borderRadius: '20px',
                                padding: '40px',
                                boxShadow: '0 10px 30px rgba(0,0,0,0.1)',
                                minHeight: '500px'
                            }}>
                                <div style={{ textAlign: 'center', marginBottom: '30px' }}>
                                    <div style={{ fontSize: '64px', marginBottom: '15px' }}>üë§</div>
                                    <h3 style={{ fontSize: '24px', color: '#333', marginBottom: '8px', fontWeight: '700' }}>
                                        {besoin.demandeur}
                                    </h3>
                                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '15px', flexWrap: 'wrap' }}>
                                        <span style={{
                                            background: '#fef3c7',
                                            padding: '6px 14px',
                                            borderRadius: '20px',
                                            fontSize: '14px',
                                            fontWeight: '600',
                                            color: '#92400e'
                                        }}>
                                            ‚≠ê {besoin.note}/5
                                        </span>
                                        <span style={{
                                            background: '#e0e7ff',
                                            padding: '6px 14px',
                                            borderRadius: '20px',
                                            fontSize: '14px',
                                            fontWeight: '600',
                                            color: '#3730a3'
                                        }}>
                                            {besoin.secteur}
                                        </span>
                                    </div>
                                </div>

                                <div style={{
                                    background: '#f8f9ff',
                                    padding: '25px',
                                    borderRadius: '15px',
                                    marginBottom: '30px'
                                }}>
                                    <h4 style={{ color: '#667eea', marginBottom: '12px', fontWeight: '600' }}>
                                        Son besoin :
                                    </h4>
                                    <p style={{ color: '#333', fontSize: '16px', lineHeight: '1.7' }}>
                                        {besoin.besoin}
                                    </p>
                                </div>

                                <div style={{ display: 'flex', gap: '15px', justifyContent: 'center' }}>
                                    <button
                                        onClick={() => handleSwipe('left')}
                                        style={{
                                            width: '80px',
                                            height: '80px',
                                            background: 'white',
                                            border: '3px solid #ef4444',
                                            borderRadius: '50%',
                                            fontSize: '32px',
                                            cursor: 'pointer',
                                            transition: 'all 0.2s',
                                            boxShadow: '0 5px 15px rgba(239, 68, 68, 0.2)'
                                        }}
                                        onMouseOver={e => {
                                            e.target.style.transform = 'scale(1.1)';
                                            e.target.style.background = '#fef2f2';
                                        }}
                                        onMouseOut={e => {
                                            e.target.style.transform = 'scale(1)';
                                            e.target.style.background = 'white';
                                        }}
                                    >
                                        ‚úó
                                    </button>

                                    <button
                                        onClick={() => handleSwipe('right')}
                                        style={{
                                            width: '80px',
                                            height: '80px',
                                            background: 'white',
                                            border: '3px solid #10b981',
                                            borderRadius: '50%',
                                            fontSize: '32px',
                                            cursor: 'pointer',
                                            transition: 'all 0.2s',
                                            boxShadow: '0 5px 15px rgba(16, 185, 129, 0.2)'
                                        }}
                                        onMouseOver={e => {
                                            e.target.style.transform = 'scale(1.1)';
                                            e.target.style.background = '#f0fdf4';
                                        }}
                                        onMouseOut={e => {
                                            e.target.style.transform = 'scale(1)';
                                            e.target.style.background = 'white';
                                        }}
                                    >
                                        ‚úì
                                    </button>
                                </div>

                                <p style={{ textAlign: 'center', color: '#666', marginTop: '20px', fontSize: '14px' }}>
                                    {currentBesoinIndex + 1} / {mockBesoins.length}
                                </p>
                            </div>
                        </div>
                    </div>
                );
            };

            // Rendu principal
            return (
                <>
                    {currentPage === 'home' && <HomePage />}
                    {currentPage === 'dashboard' && <DashboardPage />}
                    {currentPage === 'poster-besoin' && <PosterBesoinPage />}
                    {currentPage === 'voir-besoins' && <VoirBesoinsPage />}
                </>
            );
        }

        // Rendu dans le DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FondamentoApp />);
    </script>
</body>
</html>
